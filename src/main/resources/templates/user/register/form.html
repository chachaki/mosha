<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/layout :: htmlhead"
      th:with="title='ユーザー登録'"/>
<body>
<div class="container">
    <h1>ユーザー登録画面</h1>

    <form class="form-horizontal" name="body" method="post" th:object="${user}" action="#"
          th:action="@{/user/register/confirm}">

        <div class="form-group">
            <div th:classappend="${#fields.hasErrors('identifier.*')}? 'has-error'">
                <label class="col-xs-2 control-label" for="identifier">ユーザーID</label>

                <div class="col-xs-3">
                    <input class="form-control" id="identifier"
                          placeholder="someone@example.com" th:field="*{identifier}" />
                </div>
                <div class="col-xs-4 control-label"  th:if="${#fields.hasErrors('identifier.*')}">
                    <p class="text-left" th:errors="*{identifier.*}">ユーザーID 入力エラー</p>
                </div>
            </div>
        </div>

        <div th:include="user/update/form ::input-fields"></div>

        <div class="form-group">
            <div class="col-xs-3 col-xs-push-2">
                <button class="btn btn-success">確認する</button>
                <a class="btn btn-default" th:href="@{/}" >一覧に戻る</a>
            </div>
        </div>
    </form>
</div>

<footer th:include="fragments/layout :: footer"/>
</body>
</html>
